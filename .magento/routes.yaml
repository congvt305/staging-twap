# The routes of the project.
#
# Each route describes how an incoming URL is going to be processed.

"http://{default}/":
    type: redirect
    redirects:
      expires: 1d
      paths:
        "^/(.*)/$":
          "code": 301
          "regexp": true
          "to": "/$1"

"http://{all}/":
    type: upstream
    upstream: "mymagento:http"

"http://*.{default}/":
    type: upstream
    upstream: "mymagento:http"

"http://*.{all}/":
    type: upstream
    upstream: "mymagento:http"
