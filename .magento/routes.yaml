# The routes of the project.
#
# Each route describes how an incoming URL is going to be processed.

"http://{default}/":
  type: upstream
  upstream: "mymagento:http"

"http://{all}/":
    type: upstream
    upstream: "mymagento:http"

"http://*.{default}/":
    type: upstream
    upstream: "mymagento:http"

"http://*.{all}/":
    type: upstream
    upstream: "mymagento:http"

"https://{all}/":
  type: upstream
  upstream: "mymagento:http"
  redirects:
    "paths":
      "vn.mcstaging.laneige.com":
        "code": 301
        "to": "https://mcstaging.vn.laneige.com/"
