# The routes of the project.
#
# Each route describes how an incoming URL is going to be processed.

"http://{default}/":
  type: upstream
  upstream: "mymagento:http"
  redirects:
    paths:
      "^/(.*)/$":
        "code": 301
        "regexp": true
        "to": "/$1"
      "/$":
        "code": 301
        "regexp": true
        "to": ""

"http://mcprod.{default}/":
  type: redirect
  to: "http://{default}/"

"http://{all}/":
    type: upstream
    upstream: "mymagento:http"

"http://*.{default}/":
    type: upstream
    upstream: "mymagento:http"

"http://*.{all}/":
    type: upstream
    upstream: "mymagento:http"
