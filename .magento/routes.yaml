# The routes of the project.
#
# Each route describes how an incoming URL is going to be processed.

"http://{default}/":
    type: upstream
    upstream: "mymagento:http"

"http://{all}/":
    type: upstream
    upstream: "mymagento:http"

"http://*.{default}/":
    type: upstream
    upstream: "mymagento:http"

"http://*.{all}/":
    type: upstream
    upstream: "mymagento:http"
"http://mcprod.tw.laneige.com/":
  type: upstream
  upstream: "mymagento:http"
  redirects:
    paths:
      "/(.*)?":
        "code": 301
        "regexp": true
        "to": "https://tw.laneige.com/$1"
