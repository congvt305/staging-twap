<div if="isAddressDetailsVisible() && currentBillingAddress()" class="billing-address-details">
    <strong><text args="currentBillingAddress().prefix"></text> <text args="currentBillingAddress().lastname"></text>
        <text args="currentBillingAddress().firstname"></text> <text args="currentBillingAddress().telephone"></text>
    </strong><br/>
    <text args="currentBillingAddress().postcode"></text>
    <span text="currentBillingAddress().region"></span>
    <text args="_.values(currentBillingAddress().street).join(', ')"></text><br/>
    <text args="currentBillingAddress().city "></text>  <br/>

    <each args="data: currentBillingAddress().customAttributes, as: 'element'">
        <text args="$parent.getCustomAttributeLabel(element)"></text>
        <br/>
    </each>

    <button visible="!isAddressSameAsShipping()"
            type="button"
            class="action action-edit-address"
            click="editAddress">
        <span translate="'Edit'"></span>
    </button>
</div>
