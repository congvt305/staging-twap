<div class="payment-option opc-payment-additional giftcardaccount "
     id="giftcardaccount-placer">
    <div class="block giftcard">
        <div class="payment-option-title choice title" data-role="title">
        <strong id="block-giftcard-heading">
            <!-- ko i18n: 'Apply Gift Card'--><!-- /ko -->
        </strong>
    </div>
        <div class="payment-option-content content" data-role="content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <form class="form form-giftcard-account giftcard" id="giftcard-form" method="post" data-bind="blockLoader: isLoading">
            <div class="fieldset payment-option-inner">
                <div class="field">
                    <label class="label" for="giftcard-code">
                        <span data-bind="i18n: 'Enter the gift card code'"></span>
                    </label>
                    <div class="control">
                        <input class="input-text"
                               type="text"
                               id="giftcard-code"
                               name="giftcard_code"
                               data-validate="{'required-entry':true}"
                               data-bind="value: giftCartCode, attr:{placeholder: $t('Enter the gift card code')} "/>
                    </div>
                </div>
                <!-- ko if: giftCardAccount.isChecked-->
                    <!-- ko if: giftCardAccount.isValid-->
                    <div class="giftcard-account-info">
                        <div class="giftcard-account-number">
                            <!-- ko i18n: 'Gift Card:'--><!-- /ko -->
                            <span class="giftcard-number">
                                <!-- ko i18n: giftCardAccount.code--><!-- /ko -->
                            </span>
                        </div>

                        <div class="giftcard-account-balance">
                            <!-- ko i18n: 'Current Balance: '--><!-- /ko -->
                            <span class="price">
                                 <!-- ko text: getAmount(giftCardAccount.amount())--><!-- /ko -->
                            </span>
                        </div>
                    </div>
                    <!-- /ko -->
                <!-- /ko -->
                <div class="actions-toolbar">
                    <div class="primary">
                        <button class="action action-add primary" type="submit" data-bind="'value': $t('Apply'), click: setGiftCard">
                            <span><!-- ko i18n: 'Apply'--><!-- /ko --></span>
                        </button>
                    </div>
                    <div class="secondary">
                        <button class="action check action-check" type="button" data-bind="'value': $t('See Balance'), click: checkBalance">
                            <span><!-- ko i18n: 'See Balance'--><!-- /ko --></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>
