<!-- ko if: isAvailable && isActive() -->
<div class="payment-option opc-payment-additional customerbalance" id="customerbalance-placer">
    <div class="block">
        <div class="payment-option-title title">
            <strong>
                <!-- ko i18n: 'Store Credit' --><!-- /ko -->
            </strong>
        </div>
        <div class="payment-option-content field choice content">
            <div class="fieldset payment-option-inner">
                <div class="field">
                    <span id="customerbalance-available-amount" class="price" data-bind="text: formatBalance()"></span>
                    <!-- ko i18n: 'Store credit available' --><!-- /ko -->
                </div>
                <div class="actions-toolbar">
                    <div class="primary">
                        <button id="use-customer-balance"
                                class="action primary action-use"
                                name="payment[use_customer_balance]"
                                data-bind="click: sendRequest">
                            <span><!-- ko i18n: 'Use Store Credit' --><!-- /ko --></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->
