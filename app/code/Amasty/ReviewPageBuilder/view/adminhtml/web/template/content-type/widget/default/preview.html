<div class="pagebuilder-content-type amreviews" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false" css="{'pagebuilder-block-overlay': displayingWidgetPreview()}">
    <div attr="data.main.attributes" ko-style="data.main.style" css="data.main.css">
        <div if="displayingWidgetPreview" class="rendered-content" html="data.main.html"></div>
        <div ifnot="displayingWidgetPreview" class="amreviews-placeholder">
            <span class="placeholder-text" text="placeholderText"/>
        </div>
    </div>
    <div data-role="spinner"
         class="admin__data-grid-loading-mask"
         if="loading">
        <div class="spinner">
            <span repeat="8"/>
        </div>
    </div>
    <render args="getOptions().template" />
</div>
