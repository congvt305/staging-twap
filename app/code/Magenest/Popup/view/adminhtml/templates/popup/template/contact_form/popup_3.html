<div class="magenest-popup-step">
    <div class="popup-bg"></div>
    <div class="popup-step-1">
        <div class="popup-content">
            <div class="popup-title">
                <span> Contact us</span>
            </div>
            <div class="popup-description">
                <span>Leave us your phone and we will call you back!</span>
            </div>
            <form method="POST" id="popup-action-form">
                <div class="popup-action">
                    <div class="popup-action-elm">
                        <input class="popup-newsletter" type="text" name="name" placeholder="Your name" data-validate="{required:true}">
                    </div>
                    <div class="popup-action-elm">
                        <input class="popup-newsletter" type="email" name="email" placeholder="Your email" data-validate="{required:true, 'validate-email':true}">
                    </div>
                    <div class="popup-action-elm">
                        <input class="popup-newsletter" type="number" name="phone" placeholder="Your phone" data-validate="{required:true}">
                    </div>
                    <textarea placeholder="Your message" required="" name="msg" class="popup-newsletter" data-validate="{required:true}"></textarea>
                    <button id="popup-submit-button" title="Subscribe">
                        <strong>Contact us</strong>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
