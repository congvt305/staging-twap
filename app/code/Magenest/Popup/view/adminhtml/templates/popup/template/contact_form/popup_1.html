<div class="magenest-popup-step">
    <div class="popup-step-1">
        <div class="popup-content">
            <div class="popup-title">
                <span>Contact Us</span>
            </div>
            <div class="popup-description">
                <p>We are waiting for your feedback and comment.</p>
                <p>Feel free to <strong>contact us </strong>anytime.</p>
            </div>
            <form method="POST" id="popup-action-form">
                <div class="popup-action">
                    <div class="popup-name">
                        <input type="text" class="popup-newsletter" placeholder="Name and surname" name="name"
                           value="" id="form-popup-name" data-validate="{required:true}">
                    </div>
                    <div class="popup-email">
                        <input name="email" class="popup-newsletter" type="email" id="popup-newsletter"
                           placeholder="E-mail" data-validate="{required:true, 'validate-email':true}">
                    </div>
                    <div class="feedback-content">
                        <textarea class="popup-newsletter" placeholder="Your feedback" name="comment" data-validate="{required:true}"></textarea>
                    </div>
                    <div class="popup-subscribe-bottom">
                        <div class="popup-text-accept">
                            <span>You are accepting terms of <strong><span>Service Agreement</span></strong></span>
                        </div>
                        <div class="popup-send-feedback">
                            <button class="send-feedback" id="popup-submit-button">
                                <strong>Send now</strong>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
