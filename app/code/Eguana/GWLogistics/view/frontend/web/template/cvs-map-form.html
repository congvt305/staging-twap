<div id="cvs-map-load"
     class="cvs-map-load"
     data-role="cvs-map-load"
     aria-hidden="true">
    <form id="cvs-map-load-form"
          name="cvsMapForm"
          target="cvsMapFormGw"
          class="form cvs-map"
          method="POST"
          data-bind="attr: {'action': mapUrl}"
          novalidate="novalidate">
        <input type="text"
               name="MerchantID"
               class="input-text"
               style="display: none"
               data-bind="value: merchantId">
        <input type="text"
               name="MerchantTradeNo"
               class="input-text"
               style="display: none"
               value=""
               data-bind="value: getMerchantTradeNo()">
        <input type="text"
               name="ServerReplyURL"
               class="input-text"
               style="display: none"
               data-bind="value: ServerReplyURL">
        <input type="text"
               name="LogisticsType"
               class="input-text"
               style="display: none"
               data-bind="value: LogisticsType">
        <input type="text"
               name="LogisticsSubType"
               style="display: none"
               class="input-text"
               data-bind="value: LogisticsSubType">
        <input type="text"
               name="IsCollection"
               class="input-text"
               style="display: none"
               value="N">
        <input type="text"
               name="ExtraData"
               style="display: none"
               class="input-text"
               data-bind="value: getExtraData()">
        <input type="text"
               name="Device"
               class="input-text"
               style="display: none"
               data-bind="value: isMobile()">
        <button class="action action-open-fami-map"  type="submit" data-bind="click: openCvsMap('FAMI')">
            <span translate="'Family Mart'" />
        </button>
        <button class="action action-open-unimart-map"  type="submit" data-bind="click: openCvsMap('UNIMART')">
            <span translate="'7 Eleven'" />
        </button>
    </form>
</div>
