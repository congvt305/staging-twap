<div id="delivery-method-selector" class="step-content">
    <button
            class="action action-select-shipping"
            css="'selected': !isCvsPickupSelected()"
            click="selectShipping"
            translate="'Home Delivery'"
    ></button>
    <button data-bind="visible: isVnWebsite()"
            class="action action-select-cvs-pickup"
            css="'selected': isCvsPickupSelected()"
            click="selectCvsPickup"
            translate="'Cvs Pickup'"
    ></button>
</div>
