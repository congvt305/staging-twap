<td class="col col-error" id="cvs-fields" colspan="4" data-bind="visible: visible">
    <render args="cvsMapFormTemplate"/>
    <form action="#" name="gwlogistics-cvs-data-form">
        <fieldset class="fieldset">
            <div class="field">
                <label class="label" for="CVSStoreName">
                    <span data-bind="i18n: 'CVS Store Name'"></span>
                </label>
                <div class="control">
                    <input readonly type="text"
                           name="CVSStoreName"
                           id="CVSStoreName"
                           class="input-text"
                           data-bind="value: getCvsLocation().CVSStoreName">
                </div>
            </div>
            <div class="field">
                <label class="label" for="CVSAddress">
                    <span data-bind="i18n: 'CVS Store Address'"></span>
                </label>
                <div class="control">
                    <input readonly type="text"
                           name="CVSAddress"
                           id="CVSAddress"
                           class="input-text"
                           data-bind="value: getCvsLocation().CVSAddress">
                </div>
            </div>
        </fieldset>
    </form>
    <div role="alert"
         if="errorMessage().length"
         class="message notice">
        <span text="errorMessage()" />
    </div>
</td>
